<template name="history">

    <h1>HistoryBoard</h1>
    {{#each history}}
    <div class='history'>
        {{#if hide}}
            <b style="color:green">Vous avez accès a votre historique ! </b>      
            <div id="affiche_History_page_user"></div>
        
            {{else}}
            {{title}}
            <b style="color:red">Ce post est caché ! Veuillez vous connecter !</b>
        {{/if}}
    </div>
    {{/each}}


    <script>
        document.getElementById("affiche_History_page_user").innerHTML = "{{setDATA}}";
    </script>
</template>
